<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze</title>
    <style>
        body, html {
            background-color: #302b3d;
            margin: 0;
            padding: 0;
            color: #fff; /* Makes text visible against dark background */
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            overflow-x: hidden;

        }
        h1{
            font-size: 40px;
        }
        canvas {
            max-width: 100%; /* Limits the canvas width to not exceed the screen width */
            border: 1px solid white; /* Adds visibility with a white border */
            margin-bottom: 20px; /* Spacing below the canvas */
        }
        
        .inputs {
            font-size: 20px;
            
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Spacing between form elements */
            margin-bottom: 10px; /* Spacing below the input group */
        }
        button {
            font-size: 15px;
            
            padding: 5px 10px; /* Padding inside the buttons */
            background-color: #906387; /* Matching one of your preferred colors */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7e67; /* Light transition on hover */
        }


        .popup {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .popup-content {
            position: relative;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 600px;
            background-color: white;
            color: black; /* Black text for readability */
            border-radius: 10px; /* Rounded corners */
            text-align: center;
        }



        /* Media query for mobile phones */
        @media (max-width: 480px) {
            canvas{
                max-width: 100%; /* Limits the canvas width to not exceed the screen width */
                transform: scale(0.9);
            }
        }

    </style>
</head>
<body style="transform: scale(0.8); ">
    <h1>Maze Generator and solver</h1>
    <canvas id="mazeCanvas" class="maze"></canvas>
    <div class="inputs">
        <label for="mazeSize" >Enter maze size:</label>
        <input style="font: 20px sans-serif;" type="number" id="mazeSize" min="5" max="50" value="10">
        <button id="generateButton">Generate Maze</button>
        <button id="SolveMaze">Solve Maze</button>
    </div>
    
    <script src="mazeGenerator.js"></script>
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Waiting for API's response.<br>Allow 3 minutes for Render free plan run time. <br>This wait time is required when there was no calls for the back end for over 20 minutes.</p>
        </div>
    </div>
</body>
</html>
